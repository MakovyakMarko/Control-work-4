<!DOCTYPE html>
<html lang="ua_UA">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
        <title>HTML Forms</title>
    </head>
    <body>
        <fieldset>
            <legend>Forms</legend>
        <form>
            Form
        </form>
        <hr/>
        <form action="">
            <p>Text element</p>
            <label for="text">Enter text:</label>
            <br/>
            <input type="text" id="text" name="text" placeholder="Enter text...">
            <br/>
            <hr/>
            <p>Radio element</p>
            <label for="radio">Choose one:</label> 
            <br/>
            <input type="radio" id="radio1" name="radio" value="HTML">
            <label for="radio1">HTML</label>
            <br/>
            <input type="radio" id="radio2" name="radio" value="CSS">
            <label for="radio2">CSS</label>
            <br/>
            <input type="radio" id="radio3" name="radio" value="JavaScript">
            <label for="radio3">JavaScript</label>
            <br/>
            <hr/>
            <p>Checkbox element</p>
            <label for="checkbox">Choose few:</label>
            <br/>
            <input type="checkbox" id="checkbox1" name="checkbox" value="HTML">
            <label for="checkbox1">HTML</label>
            <br/>
            <input type="checkbox" id="checkbox2" name="checkbox" value="CSS">
            <label for="checkbox2">CSS</label>
            <br/>
            <input type="checkbox" id="checkbox3" name="checkbox" value="JavaScript">
            <label for="checkbox3">JavaScript</label>
            <br/>
            <hr/>
            <p>Submit element</p>
            <input type="submit" value="Submit"> 
            <br/>
            <hr/>
            <p>Button element</p>
            <input type="button" id="button1" name="button" value="Button" >
        </form>
        </fieldset>
    </body>
</html>

<!DOCTYPE html>
<html lang="ua_UA">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
        <title>HTML Form Elements</title>
    </head>
    <body>
        <fieldset>
            <legend>Form Elements:</legend>
            <p>Input</p>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="text element">
            <hr/>
            
            <p>Label</p>
            <label for="imlabel">I'm label</label>
            <input type="text" id="imlabel" name="imlabel" placeholder="label + input type=text">
            <hr/>

            <p>Fieldset & legend</p>
            <fieldset>
                <legend>Fieldset & legend</legend>
            </fieldset>
            <hr/>
            <p>Select</p>
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="mersedes">Mersedes</option>
                <option value="porshe">Porshe</option>
                <option value="bmw" selected>BMW</option>
            </select>
            <hr/>

            <p>Datalist</p>
            <input list="browsers">
            <datalist id="browsers">
                <option value="IE">IE</option>
                <option value="Firefox">Firefox</option>
                <option value="Chrome">Chrome</option>
                <option value="Opera">Opera</option>
                <option value="Safari">Safari</option>
            </datalist>
            <hr/>

            <p>Textarea</p>
            <label for="textarea">Enter text to textarea:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10">Textarea</textarea>
            <hr/>

            <p>Button</p>
            <button type="button" onclick="alert('Hello world!')">Hello world!</button>  
            <hr/>

            <p>Output</p>
            <form oninput="x.value=parseInt(a.value)*parseInt(b.value)">
                <input type="number" id="a" name="a" value="11">
                *
                <input type="number" id="b" name="b" value="9">
                =
                <output name="x" for="a b">Output</output>
                <br/><br/>
            </form>
        </fieldset> 
    </body>
</html>

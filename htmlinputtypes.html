<!DOCTYPE html>
<html lang="ua_UA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>HTML Input types</title>
</head>

<body>
    <h1>HTML Input types</h1>
    <hr />
    <form action=""></form>
    <fieldset>
        <legend>HTML Input types</legend>

        <p>Button</p>
        <input type="button" onclick="alert('Hello Marco!')" value="Click me!">
        <hr />

        <p>Checkbox</p>
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
        <hr />

        <p>Color</p>
        <input type="color" value="#ffffff">
        <hr />

        <p>Date</p>
        <input type="date" min="1990-08-24" max="2022-09-21" id="birthday" name="birthday"><br />
        <p>Datetime-local</p>
        <input type="datetime-local"><br />
        <p>Month</p>
        <input type="month"><br />
        <p>Week</p>
        <input type="week"><br />
        <p>Time</p>
        <input type="time"><br />
        <hr />

        <p>Email</p>
        <input type="email">
        <input type="submit" value="ok">
        <hr />

        <p>File</p>
        <input type="file" multiple>
        <hr />

        <p>Hidden</p>
        <label for="username">Enter username</label>
        <input type="text" id="username">
        <input type="text" value="01" id="userID" name="userID" hidden>
        <input type="submit" value="Submit">
        <hr />

        <p>Image</p>
        <input type="image" src="1.jpg" alt="image#1">
        <hr />

        <p>Number</p>
        <input type="number" min="0" max="100" step="10" value="50">
        <hr />

        <p>Password</p>
        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password">
        <hr />

        <p>Radio</p>
        <label for="radio1">Radio1</label>
        <input type="radio" name="radio" id="radio1"> <br/>
        <label for="radio2">Radio2</label>
        <input type="radio" name="radio" id="radio2">
        <hr/>

        <p>Range</p>
        <input type="range" min="10" max="90" value="50" step="5">
        <hr/>

        <p>Reset</p>
        <input type="reset" value="reset">
        <hr/>

        <p>Search</p>
        <input type="search" placeholder="search">
        <hr/>

        <p>Submit</p>
        <input type="submit" value="Submit">
        <hr/>

        <p>Tel</p>
        <input type="tel" pattern="[0-9]1-[0-9]1-[0-9]3-[0-9]3-[0-9]2-[0-9]2">
        <hr/>

        <p>Text</p>
        <input type="text">
        <hr/>

        <p>URL</p>
        <input type="url">
        


    </fieldset>
    </form>
</body>

</html>
